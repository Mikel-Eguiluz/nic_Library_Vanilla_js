  <title>Score Logger</title>
</head>

<body>
  <div class="container">
    <div class="py-5 text-center">
      <h2>Nic's Music Inventory</h2>
    </div>
    <!-- class="needs-validation was-validated" -->

    <!-- <form class="needs-validation was-validated" novalidate> -->
    <div class="mb-4">
      <form>
        <!-- new score title -->
        <div class="row g-3">
          <div class="col-sm-4 ">
            <label for="new-score-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="new-score-title" placeholder="Insert a title" value="">
          </div>
          <!-- new score composer -->
          <div class="col-sm-4 ">
            <label for="new-score-composer" class="form-label">Composer</label>
            <div class="input-group">
              <select type="text" class="selectpicker border" data-width="100%" data-live-search="true"
                id="new-score-composer" title="Select Composer" required>
                <!-- options from arrays will mount here -->
              </select>
            </div>
          </div>

          <!-- new score style -->
          <div class="col-sm-4">
            <label for="new-score-style" class="form-label">Style</label>
            <div class="input-group">
              <select type="text" class="selectpicker border" data-width="100%" data-live-search="true"
                id="new-score-style" title="Select Style" required>
                <!-- options from arrays will mount here -->
              </select>
            </div>
          </div>
          <!-- new score instrumentation -->
          <div class="col-sm-6">
            <label for="new-score-instrumentation" class="form-label">Instrumentation</label>
            <select type="text" class="selectpicker border" data-width="100%" data-live-search="true"
              id="new-score-instrumentation" title="Select one or more instruments" required>
              <!-- options from arrays will mount here -->
            </select>
          </div>
          <div class="col-sm-3">
            <label for="new-score-owner" class="form-label">Owner</label>
            <input type="text" class="form-control" id="new-score-owner" placeholder="Owner" required>
          </div>
          <div class="col-sm-2">
            <label for="new-score-stock" class="form-label">Quantity</label>
            <input type="text" class="form-control" id="new-score-stock" placeholder="new-score-stock" required>
          </div>
          <div class="col-sm-1">
            <label for="new-score-btn" class="form-label"></label>
            <button class="mb-n4 w-100 btn btn-success" id="new-score-btn" type="submit">+</button>
          </div>

        </div>
      </form>
    </div>



    <table class="table table-striped border ">
      <thead>
        <tr class="table-primary">
          <th scope="col">Title</th>
          <th scope="col">Composer</th>
          <th scope="col">Style</th>
          <th scope="col">Instrumentation</th>
          <th scope="col">Owner</th>
          <th scope="col">Stock</th>

        </tr>
      </thead>
      <tbody id="score-table-body">
        <tr>
          <th class="text-nowrap" scope="row">piece1</th>
          <td>Mozart</td>
          <td>Classical</td>
          <td>Oboe, Piano</td>
          <td>Nicola</td>
          <td>
            2
            <button class="  btn btn-danger  btn-sm" id="new-score-btn" type="submit">-</button>
          </td>

        </tr>
        <tr>
          <th class="text-nowrap" scope="row">piece2 </th>
          <td>Saint-Saens</td>
          <td>Romantic</td>
          <td>Oboe, Piano, Bazoon</td>
          <td>Tailleferre</td>
          <td>1</td>
        </tr>

      </tbody>
    </table>

  </div>


</body>

</html>
