<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
  <!--
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous" />
  <link rel="stylesheet" href="css/generics.css">-->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" />

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js" defer></script>
  <script src="./js/main.js" type="module"></script>
  <title>Nic's Music Inventory</title>
</head>

<body>

  <div class="py-3 text-center ">
    <h2>Nic's Music Inventory</h2>
  </div>
  <!-- class="needs-validation was-validated" -->
  <div class="container border border-info rounded pb-4 mb-4">
    <h5 class="text-center text-warning pt-2" id="edit-target-name"></h5>
    <form id="new-score-form" class="needs-validation" novalidate>
      <!-- new score title -->
      <div class="row g-3 mb-2">
        <div class="col-sm-4 ">
          <label for="new-score-title" class="form-label">Title</label>
          <input name="title" type="text" class="form-control" id="new-score-title" placeholder="Insert a title"
            required>
          <div class="invalid-feedback">Please provide a title</div>
        </div>
        <!-- new score composer -->
        <div class="col-sm-4 ">
          <label for="new-score-composer" class="form-label"> Composer
          </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#composerModal">
                <i class="fas fa-plus-square"></i>
              </button>
            </div>
            <select name="composer" class="custom-select d-block" id="new-score-composer" required>
              <!-- options from arrays will mount here -->
            </select>
            <div class="invalid-feedback">Please select a composer</div>
          </div>

        </div>

        <!-- new score instrumentPicker -->
        <div class="col-sm-4">
          <label for="new-score-instrument-picker" class="form-label n">
            Instruments
          </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#instrumentModal">
                <i class="fas fa-plus-square"></i>
              </button>
            </div>
            <select name="instrumentPicker" class="custom-select d-block" id="new-score-instrument-picker">
              <!-- options from arrays will mount here -->
            </select>

          </div>
        </div>
      </div>
      <div class="row g-3 mb-3">
        <!-- new score style -->
        <div class="col-sm-3">
          <label for="new-score-style" class="form-label">
            Style
          </label>
          <div class="input-group">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#styleModal">
                <i class="fas fa-plus-square"></i>
              </button>
            </div>
            <select name="style" class="custom-select d-block" requires id="new-score-style" required>
              <!-- options from arrays will mount here -->
            </select>
            <div class="invalid-feedback">Please select a style</div>
          </div>
        </div>
        <div class="col-sm-3">
          <label for="new-score-owner" class="form-label">Owner</label>
          <input name="owner" type="text" class="form-control" id="new-score-owner" placeholder="Owner" required>
          <div class="invalid-feedback">An owner is required</div>
        </div>
        <div class="col-sm-2">
          <label for="new-score-stock" class="form-label">Stock</label>
          <input name="stock" type="number" class="form-control" id="new-score-stock" placeholder="0">

        </div>
        <!-- new score instrumentation -->
        <div class="col-sm-4">
          <label for="new-score-instrumentation" class="form-label">Instrumentation
          </label>
          <div class="input-group">
            <input name="instrumentation" type="text" class="form-control" id="new-score-instrumentation"
              placeholder="Add instruments.." readonly required />

            <div class="input-group-append">
              <button type="button" class="btn btn-warning btn-sm" id="clear-instrumentation-button">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
            <div class="invalid-feedback">Select at least one instrument</div>
          </div>
        </div>
      </div>
      <!-- Buttons -->
      <div class="row g-3 mb-3">
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
          <button class="mb-n4 w-100 btn btn-secondary" type="reset">Reset</button>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <button class="mb-n4 w-100 btn btn-success" type="submit" id="new-score-btn">Add Score</button>
        </div>
      </div>
    </form>
  </div>
  <!-- --------------------------------Modals----------------------------------------------- -->

  <!-- Composer Modal -->
  <div class="modal fade" id="composerModal" tabindex="-1" role="dialog" aria-labelledby="composerModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="composerModalLabel">Add Composer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-4">
            <input type="text" class="form-control" id="add-composer-input" placeholder="composer name" />
            <div class="input-group-append">
              <button type="button" class="btn btn-success btn-sm" id="add-composer-btn">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
          <ul id="composer-modal-list" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Instrument modal -->

  <div class="modal fade" id="instrumentModal" tabindex="-1" role="dialog" aria-labelledby="instrumentModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="instrumentModalLabel">Add Instrument</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-4">
            <input type="text" class="form-control" id="add-instrument-input" placeholder="Instrument name" />
            <div class="input-group-append">
              <button type="button" class="btn btn-success btn-sm" id="add-instrument-btn">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
          <ul id="instrument-modal-list" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Style Modal -->

  <div class="modal fade" id="styleModal" tabindex="-1" role="dialog" aria-labelledby="styleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="styleModalLabel">Add Style</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-4">
            <input type="text" class="form-control" id="add-style-input" placeholder="style name" />
            <div class="input-group-append">
              <button type="button" class="btn btn-success btn-sm" id="add-style-btn">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
          <ul id="style-modal-list" class="list-group"></ul>
        </div>

      </div>
    </div>
  </div>


  <!-- --------------------------------Table----------------------------------------------- -->
  <div class="container border border-info rounded py-4">

    <table class="table table-striped border text-center">
      <thead>
        <tr class="table-primary">
          <th scope="col">Title</th>
          <th scope="col">Composer</th>
          <th scope="col">Style</th>
          <th scope="col">Instrumentation</th>
          <th scope="col">Owner</th>
          <th scope="col">Stock</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="score-table-body">
        <!-- rows of Score objects will render here -->
      </tbody>
    </table>

  </div>


</body>

</html>
